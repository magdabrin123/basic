<template>

    <lightning-layout>
        <lightning-layout-item padding="around-small">
            <lightning-input data-id="task" label="! Co masz do zrobienia dzisiaj?"></lightning-input>
        
            <lightning-combobox
                name="priority"
                label="Ważność"
                value={value}
                options={options}></lightning-combobox>
            </lightning-layout-item>
            
            <lightning-layout-item padding="around-small">
            <lightning-button-icon icon-name="utility:add" title="Add todo" onclick={addToDoHandle}></lightning-button-icon>
        
        </lightning-layout-item>
    </lightning-layout>

  

    <template for:each={tasks} for:item="item">
        <lightning-card key={item.id}>
            {item.message__c} 
            -----
            {item.priority__c}
            <lightning-button-stateful
                    label-when-off="Do"
                    label-when-on="Done"
                    label-when-hover="Do again"
                    icon-name-when-off="utility:add"
                    icon-name-when-on="utility:check"
                    icon-name-when-hover="utility:close"
                    selected={isSelected}
                    onclick={handleClick}>
            </lightning-button-stateful>
        </lightning-card>
    </template>    
</template>
